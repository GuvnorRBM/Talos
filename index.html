<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talos CORE Dashboard</title>
    <style>
        body {
            background-image: url('https://github.com/GuvnorRBM/Talos/blob/main/background.jpg?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .iframe-container {
            width: 90%; /* Set width to a larger, more fixed size */
            height: 85vh; /* Increase height for better display */
            border: 3px solid #333; /* Maintain reduced border thickness */
            padding: 0; /* Remove padding to eliminate border effect */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.6); /* Improve shadow for a sleek effect */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5vh; /* Slightly smaller top gap */
            margin-bottom: 5vh; /* Adjusted bottom space */
            overflow: hidden; /* Ensure no unwanted margins */
            background: none; /* Remove any background color */
        }
        iframe {
            width: 100%; /* Make iframe fill container */
            height: 100%;
            border: none;
            display: block; /* Remove any default iframe margins */
        }
        .talos-core {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-family: 'Aharoni', sans-serif;
            color: white;
            font-weight: bold; /* Make text bold */
        }
    </style>
</head>
<body>
    <div class="talos-core">Talos CORE</div>
    <div class="iframe-container">
        <iframe src="https://apps.powerapps.com/play/e/default-83caf35c-4b18-4a57-8209-00e447faa710/a/d86265dd-8e49-4a4a-b0fc-7938a07f0817?tenantId=83caf35c-4b18-4a57-8209-00e447faa710&hint=b0fb1e3f-669a-4473-847b-72463d6d30d8&sourcetime=1742291621073" title="PowerApps"></iframe>
    </div>
</body>
</html>
