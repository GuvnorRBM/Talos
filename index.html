<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Test</title>
    <style>
        body {
            background-image: url('https://github.com/GuvnorRBM/Talos/blob/main/background.jpg?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .iframe-container {
            width: 90%; /* Increased width for a better fit */
            height: 80vh; /* Increased height to better utilize space */
            background: #ccc; /* Background color for the frame */
            border: 3px solid #333; /* Maintaining reduced border thickness */
            padding: 2px; /* Keeping a sleek frame */
            box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 6vh; /* Slightly smaller top gap */
            margin-bottom: 6vh; /* Adjusted bottom space */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://apps.powerapps.com/play/e/default-83caf35c-4b18-4a57-8209-00e447faa710/a/3a324b00-1c2e-4932-ab1e-b1de22f44641?tenantId=83caf35c-4b18-4a57-8209-00e447faa710&hint=d0e5b5d2-ee3d-4be8-b705-4d02d7177783&sourcetime=1705483440702&source=portal#" title="PowerApps"></iframe>
