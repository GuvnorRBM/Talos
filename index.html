<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Test</title>
    <style>
        body {
            background-image: url('https://github.com/GuvnorRBM/Talos/blob/main/background.jpg?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .iframe-container {
            width: auto; /* Adjust width dynamically to fit the iframe */
            max-width: 85%; /* Prevent excessive width */
            height: 80vh; /* Maintain height for better space utilization */
            background: #ccc; /* Background color for the frame */
            border: 3px solid #333; /* Maintain reduced border thickness */
            padding: 2px; /* Keeping a sleek frame */
            box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 6vh; /* Slightly smaller top gap */
            margin-bottom: 6vh; /* Adjusted bottom space */
        }
        iframe {
            width: auto; /* Adjust width dynamically */
            max-width: 100%; /* Ensure iframe does not exceed container */
            height: 100%;
            border: none;
        }
        .talos-core {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-family: 'Aharoni', sans-serif;
            color: white;
        }
    </style>
</head>
<body>
    <div class="talos-core">Talos CORE</div>
    <div class="iframe-container">
        <iframe src="https://apps.powerapps.com/play/e/default-83caf35c-4b18-4a57-8209-00e447faa710/a/d86265dd-8e49-4a4a-b0fc-7938a07f0817?tenantId=83caf35c-4b18-4a57-8209-00e447faa710&hint=b0fb1e3f-669a-4473-847b-72463d6d30d8&sourcetime=1742291621073" title="PowerApps"></iframe>
    </div>
</body>
</html>
